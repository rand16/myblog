{% extends "blog/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>投稿確認</h2>
</div>
<hr>
<p>内容を確認してください</p>
<form action="{% url 'post_regist' %}" method="post">
    <!--csrfトークンはフォームを作成するときに必須-->
    {% csrf_token %}
    <table class="my-5">
        <tr>
            <td>タイトル:</td>
            <td>{{ post_data.title }}</td></tr>
        <tr>
            <td>本文:</td>
            <td>{{ post_data.content }}</td></tr>
    </table>

    {% for field in form %}
        {{field.as_hidden}}
    {% endfor %}
    <button class="btn btn-warning" type="submit" name="next" value="create">投稿する</button>
    <button class="btn btn-secondary" type="submit" name="next" value="back">戻る</button>
</form>

{% endblock %}
